server:
  port: 8080
spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:file:./DataBase
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console.enabled: true

